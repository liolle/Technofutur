<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <link rel="stylesheet" href="./form.css">
    <title>Exo</title>
  </head>
  <body>

    <form id="f1">
      <label for="name">Nom:</label>
      <input type="text" required name="name" value="">

      <label for="site">Site Web:</label>
      <input type="url" required name="site" value="">

      <label for="email">E-mail:</label>
      <input type="email" required name="email" value="">


      <button type="submit">Envoyer</button>
    </form>

    <form id="f2">
      <div>
        <label for="name">Nom:</label>
        <input type="text" required name="name" value="">
      </div>

      <div>
        <label for="s-start">Semain du:</label>
        <input type="date" required name="e-start" >
      </div>

      <div>
        <label for="s-end">Semain du:</label>
        <input type="date" required name="s-end" >
      </div>

      <div>
        <label for="site">Site Web:</label>
        <input placeholder="http://" type="url" required name="site" value="">
      </div>


      <div>
        <label for="email">E-mail:</label>
        <input type="week" required name="email" >
      </div>


      <button type="submit">Envoyer</button>
    </form>
  </body>
</html>
